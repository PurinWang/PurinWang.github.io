<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>美男夏日祭2019~遊戲活動~</title>
  <link rel="stylesheet" href="style.css">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- custom stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- header -->
  <img src="src/ikemen.png" id="logo" alt="">
  <img src="src/TOP.png" class="img-fluid" alt="" width="100%" style="//visibility:hidden">

  <!-- content -->
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <ul class="nav nav-pills nav-justified" id="pills-tab" role="tablist">
          <!-- 登入好禮 -->
          <li class="nav-item">
            <a class="nav-link" id="pills-drhl-tab" data-toggle="pill" href="#pills-drhl" role="tab" aria-controls="pills-drhl" aria-selected="false"></a>
          </li>
          <!-- 指定登入 -->
          <li class="nav-item">
            <a class="nav-link" id="pills-zddr-tab" data-toggle="pill" href="#pills-zddr" role="tab" aria-controls="pills-zddr" aria-selected="false"></a>
          </li>
          <!-- 活動禮包 -->
          <li class="nav-item">
            <a class="nav-link" id="pills-hdlb-tab" data-toggle="pill" href="#pills-hdlb" role="tab" aria-controls="pills-hdlb" aria-selected="false"></a>
          </li>
          <!-- 連動活動 -->
          <li class="nav-item">
            <a class="nav-link" id="pills-ldhd-tab" data-toggle="pill" href="#pills-ldhd" role="tab" aria-controls="pills-ldhd" aria-selected="false"></a>
          </li>
          <!-- 粉專活動 -->
          <li class="nav-item">
            <a class="nav-link" id="pills-fzhd-tab" data-toggle="pill" href="#pills-fzhd" role="tab" aria-controls="pills-fzhd" aria-selected="false"></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="tab-content" id="pills-tabContent">
          <!-- 登入好禮 -->
          <div class="tab-pane mx-4 mt-2 fade show active" id="pills-drhl" role="tabpanel" aria-labelledby="pills-drhl-tab">
            <img id="login_sgk" src="src/未綁定.png" alt="">
            <img id="login_als" src="src/未綁定.png" alt="">
            <img id="login_vas" src="src/未綁定.png" alt="">
          </div>
          <!-- 指定登入 -->
          <div class="tab-pane mx-4 mt-2 fade" id="pills-zddr" role="tabpanel" aria-labelledby="pills-zddr-tab">
            <div class="d-flex justify-content-between align-items-center">
              <img id="specific_day_login_sgk" src="src/complate.png">
              <img id="specific_day_login_als" src="src/complate.png">
              <img id="specific_day_login_vas" src="src/complate.png">
            </div>
          </div>
          <!-- 活動禮包 -->
          <div class="tab-pane mx-4 mt-2 fade" id="pills-hdlb" role="tabpanel" aria-labelledby="pills-hdlb-tab">

          </div>
          <!-- 連動活動 -->
          <div class="tab-pane mx-4 mt-2 fade text-center" id="pills-ldhd" role="tabpanel" aria-labelledby="pills-ldhd-tab">
            <!-- 獎勵sample1 -->
            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#modalGiftSample1">
              <img src="src/預覽按鈕.png" width="75%">
            </button>
            <!-- 獎勵sample1視窗 -->
            <div class="modal fade" id="modalGiftSample1" tabindex="-1" role="dialog" aria-labelledby="modalGiftSample1Title" aria-hidden="true">
              <div class="modal-dialog modal-xl border-0 modal-dialog-centered" role="document">
                <div class="modal-content border-0 bg-transparent">
                  <div class="modal-footer border-0 d-flex justify-content-center">
                    <button type="button" class="btn btn-link btnClose" data-dismiss="modal"></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- 獎勵1統計 -->
            <div class="d-flex flex-column text-white" id="giftStatic1">
              <div id="consume_ticket_sgk">1</div>
              <div id="consume_ticket_als">2</div>
              <div id="consume_ticket_vas">3</div>
            </div>
            <!-- 領取獎勵1 -->
            <div id="btnModalGift1">
              <img id="consume_ticket_reward_field" src="src/玩家尚未達成活動條件。.png" alt="">
              <button  id="consume_ticket_reward" type="button" class="btn btn-link event_button" data-toggle="modal" data-target="#modalGift1">
                <img id="consume_ticket_reward_image" src="src/領取獎勵(灰).png" alt="">
              </button>
            </div>
            <!-- 領取獎勵1視窗 -->
            <div class="modal fade" id="modalGift1" tabindex="-1" role="dialog" aria-labelledby="modalGift1Title" aria-hidden="true">
              <div class="modal-dialog modal-xl border-0 modal-dialog-centered" role="document">
                <div class="modal-content border-0 bg-transparent">
                  <div class="modal-footer border-0 d-flex justify-content-center">
                    <button type="button" class="btn btn-link btnClose" data-dismiss="modal"></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- 獎勵sample2 -->
            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#modalGiftSample2">
              <img src="src/預覽按鈕.png" width="75%">
            </button>
            <!-- 獎勵sample2視窗 -->
            <div class="modal fade" id="modalGiftSample2" tabindex="-1" role="dialog" aria-labelledby="modalGiftSample2Title" aria-hidden="true">
              <div class="modal-dialog modal-xl border-0 modal-dialog-centered" role="document">
                <div class="modal-content border-0 bg-transparent">
                  <div class="modal-footer border-0 d-flex justify-content-center">
                    <button type="button" class="btn btn-link btnClose" data-dismiss="modal"></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- 獎勵2統計 -->
            <div class="d-flex flex-column text-white" id="giftStatic2">
              <div id="login_count_sgk">4</div>
              <div id="login_count_als">5</div>
              <div id="login_count_vas">6</div>
            </div>
            <!-- 領取獎勵2 -->
            <div id="btnModalGift2">
              <img id="login_count_reward_field" src="src/玩家已達成活動條件。.png" alt="">
              <button id="login_count_reward" type="button" class="btn btn-link event_button" data-toggle="modal" data-target="#modalGift2">
                <img id="login_count_reward_image" src="src/領取獎勵.png" alt="">
              </button>
            </div>
            <!-- 領取獎勵2視窗 -->
            <div class="modal fade" id="modalGift2" tabindex="-1" role="dialog" aria-labelledby="modalGift2Title" aria-hidden="true">
              <div class="modal-dialog modal-xl border-0 modal-dialog-centered" role="document">
                <div class="modal-content border-0 bg-transparent">
                  <div class="modal-footer border-0 d-flex justify-content-center">
                    <button type="button" class="btn btn-link d-flex align-self-end btnClose" data-dismiss="modal"></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- 粉專活動 -->
          <div class="tab-pane mx-4 mt-2 fade" id="pills-fzhd" role="tabpanel" aria-labelledby="pills-fzhd-tab">

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- footer -->
  <img src="src/allright.png" class="img-fluid" alt="" width="100%">

  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <!-- bootstrap js -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src="main.js"></script>
</body>

</html>
